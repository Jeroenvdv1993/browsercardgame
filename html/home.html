<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <script src="../js/jquery-3.4.1.min.js" defer></script> 
        <script src="../js/bootstrap.min.js" defer></script> 
        <script src="../js/home.min.js" defer></script> 
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/home.css">
    </head>
    <body>
        <div class="container">
            <h1>HOME</h1>
            <div class="row">
                <div id="reset" class="col-6 m-1 btn btn-primary">Reset</div> 
            </div>
            <div class="row">
                <div id="play" class="col-6 m-1 btn btn-success">Start</div>
            </div>
            <div id="game" hidden>
                <h2 id="otherPlayer"></h2>
                <div class="row">
                    <ul id="otherPlayzone"></ul>
                    <ul id="otherDiscardpile"></ul>
                </div>
                <h2 id="player"></h2>
                <div class="row">
                    <ul id="playzone"></ul>
                    <ul id="discardpile"></ul>
                </div>
                <div class="row">
                    <ul id="hand"></ul>
                    <div>
                        <img src="../img/cb_0.jpg" alt="deck">
                        <span id="deck"></span>
                        </img>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
